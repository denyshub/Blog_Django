{% extends 'base.html' %} {%block content%}
<h1 class="main-label">Авторизація</h1>
<div class="addpost-form-container">
  {%if user.is_authenticated%}
  <div class="user-info">
    <div class="info-line">
      <div class="info-title">
        <h4>Ім'я користувача:</p>
      </div>
      <div class="info-content">
      <p>{{user.username}}</p>
    </div>
    </div>
    <div class="user-info">
      <div class="info-line">
        <div class="info-title">
          <h4>email:</p>
        </div>
        <div class="info-content">
        <p>{{user.email}}</p>
      </div>
    </div>
   <a href="{%url 'users:logout'%}"> <button class='logout-button'>Вийти</button></a>
  
      
    </div>

    {%else%}
    <form method="post">
      {%csrf_token%} {{form.as_p}}
      <p><button type="submit">Увійти</button></p>
    </form>
    {%endif%}
  </div>
  {%endblock%}
</div>
