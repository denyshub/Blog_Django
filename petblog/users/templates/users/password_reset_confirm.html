{% extends 'base.html' %} {%block content%}
<h1 class="main-label">Новий пароль</h1>
<div class="addpost-form-container">
    <div class = 'addpost-form'>
    <form method="post">
        {%csrf_token%}

        {%for f in form%}
        {%if f.label != 'Password-based authentication'%}
        <p><label class='form-label' for '{{f.id_for_label}}'>{{f.label}}</label>{{f}}</p>
        {%else%}
       
        {%endif%}
        <div class='form-error'>{{f.errors}}
        </div>
        {%endfor%}
        <button type="submit">Змінити пароль</button>
  </form>
</div>
</div>
  {%endblock%}
